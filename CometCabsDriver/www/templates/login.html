<ion-view view-title="Comet Cabs Driver" name="login-view">
	<ion-content class="padding">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="data.username">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="data.password">
			</label>
		</div>
		<div>
			<label class="item item-input item-select">
				<div class="input-label">
					Route ID
				</div>
				<select ng-model="RouteIDSelect" ng-options="obj.RouteId as obj.RouteName for obj in allRoutes">
				</select>
			</label>
      </div>
	  <div>
			<label class="item item-input item-select">
				<div class="input-label">
					Cab ID
				</div>
				<select ng-model="CabIDSelect" ng-options="obj.CabCode as obj.CabId for obj in allCabs">
				</select>
			</label>
      </div>
      <button class="button button-block button-dark" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
